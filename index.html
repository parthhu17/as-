<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <style>
        /* Paste the CSS code here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #FFA07A, #fcbb5b);
            height: 100vh; /* Set the height to fill the viewport */
            overflow: hidden; /* Hide overflow content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 60px 0 0; /* Top margin 60px, 0 margin for bottom and left/right */
        }

        .container {
            max-width: 800px;
            margin: 50px auto; /* Adjusted margin for vertical alignment and spacing */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Add blur effect */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add shadow */
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            flex: 0 0 calc(50% - 10px); /* Set label width to 50% with spacing */
            margin-bottom: 10px; /* Adjusted margin for label */
        }

        input,
        textarea {
            flex: 0 0 calc(50% - 10px); /* Set input width to 50% with spacing */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px; /* Adjusted margin for input */
        }

        button {
            flex: 0 0 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Message Form</h1>
    <div class="container">
        <form action="/submit" method="POST">
            <label for="name">Name:</label> <input type="text" id="name" name="name" required>
            <label for="destination">Destination:</label> <input type="text" id="destination" name="destination" required>
            <label for="fromDate">From Date:</label> <input type="date" id="fromDate" name="fromDate" required>
            <label for="toDate">To Date:</label> <input type="date" id="toDate" name="toDate" required>
            <label for="feedback">Feedback:</label> <textarea id="feedback" name="feedback" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
